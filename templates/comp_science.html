<!DOCHTML html>
<html lang="en">
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<style>
	#desc 
	{  background-image: url('{{ url_for('static', filename='images/bgimage.jpg') }}');  color: white;  padding: 20px;  text-align: center; border-radius: 25px;} 
	.row 
	{  display: flex; }
	.column 
	{  flex: 50%;  padding: 50px;/*  background-color: white;*/ }        
	.desp-detail 
	{  text-align: center; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); background-color: rgba(255, 255, 255, 0.5); top: 50%; left: 50%; color: black; padding: 20px; border-radius: 20px; }
	.center 
	{ background-image: url('{{ url_for('static', filename='images/footerimage.jpeg') }}'); background-repeat: no-repeat; background-size: cover; 
	  background-color: lightgrey;  text-align: center; padding: 20; background-position: bottom center; margin-top:220px;	
	}
	.csv_click
	{ margin-top:150px; text-align:"center" }
	
	body{ font-family: 'Poppins', sans-serif; }
	
	select { width: 100%; padding: 16px 20px; border: none; border-radius: 4px; background-color: #f1f1f1; }
	
</style>
</head>

<body>
	<div class="container"><br> <p id="desc"; style="font-size: 40;" > Computer Science </p> </div>
	<br><hr>
	<div class="container" align="center">
	<label for="role">Choose your role:</label>
		<form action="/computer-science" method="POST">
			<select name="role" id="role">
			<option value="option1">Option1</option>
			<option value="option2">Option2</option>
			<option value="option3">Option3</option>
			<option value="option4">Option4</option>
			</select>
			<br><br>
			<input type="submit" value="Submit"> 
		</form>
		<div id="resultField">
			{{ result }}
		</div>
		<div class="csv_click">
		To download the result in CSV file format. <br> 
			<form action="/computer-science" method="POST"> 
				<button type="button" onclick="alert('CSV file downloaded')" margin="20px"> Download CSV file </button> 
				<a href="{{ url_for('download_csv') }}">Download CSV</a>
			</form>
		</div>
	</div>
</body>
</html>
